<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone - Music for Everyone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fab fa-spotify"></i>
          <span class="logo-text">Spotify</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <nav class="nav-section">
        <button class="nav-item active" data-view="home" aria-label="Home">
          <i class="fas fa-home"></i>
          <span class="nav-text">Home</span>
        </button>
        <button class="nav-item" data-view="search" aria-label="Search">
          <i class="fas fa-search"></i>
          <span class="nav-text">Search</span>
        </button>
      </nav>

      <div class="library-section">
        <div class="library-header">
          <button class="nav-item" data-view="library" aria-label="Your Library">
            <i class="fas fa-book"></i>
            <span class="nav-text">Your Library</span>
          </button>
          <button class="library-expand" id="libraryExpand" aria-label="Expand Library">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <div class="library-shortcuts">
          <button class="library-item" data-playlist="liked" aria-label="Liked Songs">
            <div class="playlist-icon liked-songs">
              <i class="fas fa-heart"></i>
            </div>
            <div class="playlist-info">
              <span class="playlist-name">Liked Songs</span>
              <span class="playlist-count">5 songs</span>
            </div>
          </button>
        </div>

        <div class="user-playlists" id="userPlaylists">
          <!-- Playlists will be populated by JavaScript -->
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <!-- Home View -->
      <div class="content-view active" id="homeView">
        <div class="content-header">
          <h1 class="greeting" id="greeting">Good evening</h1>
        </div>

        <section class="recently-played">
          <h2>Recently played</h2>
          <div class="music-grid" id="recentlyPlayed">
            <!-- Recently played items will be populated by JavaScript -->
          </div>
        </section>

        <section class="made-for-you">
          <h2>Made for you</h2>
          <div class="playlist-grid" id="madeForYou">
            <!-- Made for you playlists will be populated by JavaScript -->
          </div>
        </section>
      </div>

      <!-- Search View -->
      <div class="content-view" id="searchView">
        <div class="search-header">
          <div class="search-input-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="What do you want to listen to?" aria-label="Search music">
            <button class="search-clear" id="searchClear" aria-label="Clear search">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>

        <div class="search-results" id="searchResults">
          <div class="no-search">
            <h3>Browse all</h3>
            <div class="genre-grid">
              <div class="genre-card" style="background: var(--color-bg-1);"><span>Pop</span></div>
              <div class="genre-card" style="background: var(--color-bg-2);"><span>Hip-Hop</span></div>
              <div class="genre-card" style="background: var(--color-bg-3);"><span>Rock</span></div>
              <div class="genre-card" style="background: var(--color-bg-4);"><span>Electronic</span></div>
              <div class="genre-card" style="background: var(--color-bg-5);"><span>Indie</span></div>
              <div class="genre-card" style="background: var(--color-bg-6);"><span>Jazz</span></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Library View -->
      <div class="content-view" id="libraryView">
        <div class="library-content">
          <h1>Your Library</h1>
          <div class="library-tabs">
            <button class="tab-button active" data-tab="playlists">Playlists</button>
            <button class="tab-button" data-tab="artists">Artists</button>
            <button class="tab-button" data-tab="albums">Albums</button>
          </div>
          <div class="library-list" id="libraryContent">
            <!-- Library content will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </main>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
      <div class="player-left">
        <div class="current-song" id="currentSong">
          <img class="song-image" id="currentImage"
               src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=60&h=60&fit=crop"
               alt="Current song">
          <div class="song-info">
            <div class="song-title" id="currentTitle">Select a song</div>
            <div class="song-artist" id="currentArtist">Artist</div>
          </div>
        </div>
        <button class="like-button" id="likeButton" aria-label="Like song">
          <i class="far fa-heart"></i>
        </button>
      </div>

      <div class="player-center">
        <div class="player-controls">
          <button class="control-btn" id="shuffleBtn" aria-label="Shuffle"><i class="fas fa-random"></i></button>
          <button class="control-btn" id="prevBtn" aria-label="Previous"><i class="fas fa-step-backward"></i></button>
          <button class="play-btn" id="playBtn" aria-label="Play"><i class="fas fa-play"></i></button>
          <button class="control-btn" id="nextBtn" aria-label="Next"><i class="fas fa-step-forward"></i></button>
          <button class="control-btn" id="repeatBtn" aria-label="Repeat"><i class="fas fa-redo"></i></button>
        </div>

        <div class="progress-container">
          <span class="time-current" id="currentTime">0:00</span>
          <div class="progress-bar" id="progressContainer">
            <div class="progress" id="progress"></div>
          </div>
          <span class="time-total" id="totalTime">0:00</span>
        </div>
      </div>

      <div class="player-right">
        <button class="control-btn" id="queueBtn" aria-label="Queue"><i class="fas fa-list"></i></button>
        <button class="control-btn" id="deviceBtn" aria-label="Device"><i class="fas fa-desktop"></i></button>
        <div class="volume-container">
          <button class="control-btn" id="volumeBtn" aria-label="Volume"><i class="fas fa-volume-up"></i></button>
          <div class="volume-bar" id="volumeContainer">
            <div class="volume-progress" id="volumeProgress"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <audio id="audioPlayer" preload="metadata"></audio>
  <script src="app.js"></script>
</body>
</html>
